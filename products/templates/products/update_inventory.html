{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Update Inventory for {{ product.name }}</h2>
            <hr>
        </div>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <a class="btn btn-outline-black rounded-2" href="{% url 'products' %}">Cancel</a>
            <button class="btn btn-black rounded-2" type="submit">Update Product</button>
        </div>
    </form>
</div>
{% endblock %}
