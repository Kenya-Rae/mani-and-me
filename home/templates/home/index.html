{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100 home-content">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-black">
                New products are here!
            </h1>
            <div class="my-5">
                <h4>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now!</a>
                </h4>
            </div>
        </div>
    </div>
</div>

<div class="container w-100">
    <div class="row w-100">
        <div class="col-7 col-md-6 my-auto">
            <ul class="tile-panel">
                <li>
                    <i class="fa-solid fa-truck"></i> <!-- Font Awesome icon -->
                    <div class="field-tile">
                        <div class="field_item">Tracked delivery</div>
                    </div>
                </li>
                <li>
                    <i class="fa-solid fa-palette"></i> <!-- Font Awesome icon -->
                    <div class="field-tile">
                        <div class="field_item">Original designs</div>
                    </div>
                </li>
                <li>
                    <i class="fa-solid fa-gift"></i> <!-- Font Awesome icon -->
                    <div class="field-tile">
                        <div class="field_item">Gifts for every occasion</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
